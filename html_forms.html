    <form>
       <fieldset>
        <legend>General Biodata </legend>
        <label for="name">Name</label>
        <input type="text" id="name">
        <br>
        <br>

       
        <input type="radio" name="gender" id="Gender">
        <label for="Gender">Male</label>
        <br>
        <br>
        
        <input type="radio" name="gender" id="Gender1">
        <label for="Gender1">Female</label>
        <br>
        <br>

        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <br>
        <br>

        <label for="States">States</label>
        <select name="State" id="States">state
            <option value="Maharashtra">maharshtra</option>
            <option value="Madhya pradesh">mp</option>
            <option value="other">outsider</option>
        </select>
        <br>
        <br>

        <label for="adress">Address</label>
        <textarea name="address" id="adress" rows="10" cols="30" placeholder="current address"></textarea>
        <br>
        <br>
        

        <label for="email">Email Id:</label>
        <input type="email" id="email" placeholder="example@gmail.com" required/>
        

        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="least 8 characters">

        <br>
        <br>
        <label for="mobile no.">mobile/tel</label>
        <input type="tel" id="mobile no." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <br>
        <input type="file" id="files" name="files" >
        <br>
        <br>
      
        <input type="image" id="image" name="image" alt="Have a good day" src=https://th.bing.com/th/id/OIP.TqCbovmLULy2o-akEijiPAHaHZ?rs=1&pid=ImgDetMain
        width="25px" height="25px" >
        <br>
        <br>

        <label for="checkbox"> Confirm Above information is correct</label>
        <br>
        <br>
        <label for="checkbox" >Yes I confirm</label>
        <input type="checkbox" id="checkbox" name="check" value="1">
        <label for="checkbox">No I have to recheck</label>
        <input type="checkbox" id="checkbox" name="check" value="1">
        <br>
        <br>
        <button>submit</button>

        
       </fieldset>
    </form>
